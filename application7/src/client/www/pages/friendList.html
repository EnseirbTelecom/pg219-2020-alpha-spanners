<template>
<div class="page" data-name="home">
  <div class="appbar">
    <div class="left">
      <a class="button" href="/home">
        <i class="icon icon-back"></i>
        Friends
        <span class="if-not-md">Back</span>
      </a>
    </div>
  </div>

  <!-- Scrollable page content-->
   <div class="page-content">

    <div class="block-title">Friend list</div>
      <div class="list links-list">
        <ul>
          {{#each friends}}
            <li>{{pseudo}}</li>
            <div class="block block-strong row">
              <div class="col"><a class="button convert-form-to-data" href ='#' @click="delete('{{id}}')">Delete {{pseudo}}</a></div>
            </div>
          {{/each}}
        </ul>
      </div>
    </div>

   </div>
</div>
</template>
<script>
return {
  async data() {
    var friends = [];
    try {
      friends = await app.methods.tokenHandlingFetch("/friends/list" )
        .then(res => res.json())
    }catch(err) {
      app.dialog.alert("Error " + err);
    }
    finally{
      return { friends: friends };
    }
  },
  methods: {
    delete : function(id){
      app.methods.tokenHandlingFetch( "/friend/delete/"  + id , {
          method: "DELETE",
      })
      .catch(err => app.dialog.alert('Error ' + err))
      .finally(() => {
          this.$router.navigate('/home');
      });
    },
    previouspage : function(){
      this.$router.navigate('/addfriends');
    },
    monprofil : function(){
      this.$router.navigate('/home');
    }
  }
}
</script>
