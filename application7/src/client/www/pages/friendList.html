<template>
<div class="page" data-name="home">
  <div class="appbar">
    <div class="appbar-inner">
      <div class="left">
        <a href="#" class="link icon-only panel-open" data-panel="left">
          <i class="icon f7-icons if-not-md">menu</i>
          <i class="icon material-icons if-md">menu</i>
        </a>
      </div>
    </div>
  </div>

  <!-- Scrollable page content-->
   <div class="page-content">

    <div class="block-title">Liste des amis</div>
      <div class="list links-list">
        <ul>
          {{#each friends}}
          {{#js_if "this.senderId ===  app.data.user.id"}}
            <a href="#"><li>{{receiverSurname}} {{receiverName}} </li></a>
          {{else}}
            {{#js_if "this.receiverId === app.data.user.id"}}
            <a href="#"><li>{{senderSurname}} {{senderName}} </li></a>
            {{/js_if}}
          {{/js_if}}
          <div class="block block-strong row">
            <div class="col"><a class="button convert-form-to-data" href ='#' @click="delete('{{senderId}}','{{receiverId}}','{{status}}')">
              {{#js_if "this.status === 'pending'"}}
                    Annuler la demande d'invitation
              {{else}}
                  {{#js_if "this.status === 'pending'"}}
                    Supprimer ce contact
                  {{/js_if}}
              {{/js_if}}</a></div>
          </div>
          {{/each}}
        </ul>
      </div>
   <div class="block">
      <a href="#tab1" class="col button button-small button-round button-fill" @click = 'previouspage'>Add a friend</a>
   </div> 
    </div>

   </div>
</div>
</template>
<script>
return {
  async data() {
    let friends = [];
    try {
      friends = await fetch( app.data.serverAddress +"/friends")
        .then(res => res.json())
    }catch(err) {
      app.dialog.alert("Error " + err);
    }
    finally{
      let i = friends.length - 1
      while(i>=0){
        if(friends[i].senderId === app.data.user.id && friends[i].status === 'refused'){
          enleve_friend1=friends.splice(i,1);
        }
        else if (friends[i].receiverId === app.data.user.id && friends[i].status === 'refused'){
          enleve_friend2=friends.splice(i,1);
        }
        else if(friends[i].receiverId === app.data.user.id && friends[i].status === 'pending'){
          enleve_friend3=friends.splice(i,1);
        }
        else if(friends[i].senderId !== app.data.user.id && friends[i].receiverId !== app.data.user.id){
          enleve_friend4=friends.splice(i,1);
        }
        i=i-1;
      }
    }
    //alert(JSON.stringify(friends))
    return { friends: friends };
  },
  methods: {
    delete : function(idexp,iddest,status){
      fetch( app.data.serverAddress +"/removefriend/" + idexp + '/' + iddest , {
          method: "DELETE",
      })
      .catch(err => app.dialog.alert('Error ' + err))
      .finally(() => {
          if(status === 'pending'){
            app.dialog.alert("You canceled your friend request")
          }
          else if(status === 'accepted'){
            app.dialog.alert("This person was removed from your friend list")
          }
          this.$router.navigate('/home');
      });
    },
    previouspage : function(){
      this.$router.navigate('/addfriends');
    },
    monprofil : function(){
      this.$router.navigate('/home');
    }
  }
}
</script>
