<template>
  <div class="page" data-name="home">
    <div class="appbar">
      <div class="appbar-inner">
        Register form
      </div>
    </div>

    <div class="page-content">
      <div class="block-title">Form</div>
        <form class="list" id="my-form">
          <ul>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Email</div>
                  <div class="item-input-wrap">
                    <input type="text" name="mail" id='mail' placeholder="Email">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Password</div>
                  <div class="item-input-wrap">
                    <input type="password" name="password" id='password' placeholder="Password">
                   </div>
                 </div>
               </div>
            </li>
        </form>
        <div class="block block-strong row">
          <div class="col"><a class="button convert-form-to-data" href="#" @click ="login">Login</a></div>
        </div>
    </div>
</template>
<script>
return {
    methods:{
      login: async function() {
        let mail = document.getElementById('mail').value
        let password = document.getElementById('password').value;

        try{
          let response = await fetch( app.data.serverAddress +"/login", {
            method  : "POST",
            headers : { "Content-Type": "application/json" },
            body    : JSON.stringify({
              mail     : mail,
              password : CryptoJS.AES.encrypt(password,'secret key 123').toString(),
            })
          })
          .then(res =>res.json())
          .then(res => (res.error) ? this.$app.dialog.alert(res.error) : this.$router.navigate('/home'))
        }
        catch(err){
          app.dialog.alert('Error' + err);
        }
      }
    }
}
