<template>
<div class="page" data-name="home">
  <div class="appbar">
    <div class="left">
      <a href="#" class="button" @click ='previouspage'>
        <i class="icon icon-back"></i>
        Home
        <span class="if-not-md">Back</span>
      </a>
    </div>
  </div>

  <!-- Scrollable page content-->
  <div class="page-content">
    <div class="block-title">Demande d'ajout re√ßues</div>
      <div class="list links-list">
        <ul>
          {{#each myfriends}}
            <li>{{senderSurname}} {{senderName}} </li>
              <div class="block block-strong row">
                <div class="col"><a class="button convert-form-to-data" href="#" @click="accepter('{{senderId}}','{{senderSurname}}','{{senderName}}','{{receiverSurname}}','{{receiverName}}')">Accepter l'invitation</a></div>
                <div class="col"><a class="button convert-form-to-data" href="#" @click="refuser('{{senderId}}','{{senderSurname}}','{{senderName}}','{{receiverSurname}}','{{receiverName}}')">Refuser l'invitation</a></div>
              </div>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
<script>
return{
  async data(){
    let myfriends = [];
    try {
      myfriends = await fetch( app.data.serverAddress + "/notif/" + app.data.user.id)
          .then(res => res.json())
    }
    catch(err) {
      app.dialog.alert("Error " + err);
    }
    finally{
      return {myfriends : myfriends};
    }
  },
  methods : {
    accepter: function(idexp,nomexp,prenomexp,nomdest,prenomdest){
          fetch( app.data.serverAddress +"/updateinvite", {
              method: 'PUT',
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                senderId        : idexp,
                receiverId      : app.data.user.id,
                senderSurname   : nomexp,
                senderName      : prenomexp,
                receiverSurname : nomdest,
                receiverName    : prenomdest,
                status          : 'accepted',
              })
          })
          .catch(err => app.dialog.alert('Error ' + err))
          .finally(() => {
            app.dialog.alert(nomexp + ' ' + prenomexp + " is in your friends's list.")
            this.$router.navigate('/friendlist');
          })
    },
    refuser: function(idexp,nomexp,prenomexp,nomdest,prenomdest){
          fetch( app.data.serverAddress +"/updateinvite", {
              method: 'PUT',
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                senderId        : idexp,
                receiverId      : app.data.user.id,
                senderSurname   : nomexp,
                senderName      : prenomexp,
                receiverSurname : nomdest,
                receiverName    : prenomdest,
                status          : 'refused',
              })
          })
          .catch(err => app.dialog.alert('Error ' + err))
          .finally(() => {
            app.dialog.alert("You refused the friend's request received from " + nomexp + ' ' + prenomexp)
            this.$router.navigate('/friendlist');
          })
    },
    previouspage:function(){
      this.$router.navigate('/home');
    }
  }
}
</script>
