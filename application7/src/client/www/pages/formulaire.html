            <li>

<script>
return {
  methods:{
    submit: async function() {
          let email = document.getElementById('mail').value;
          let passWord = document.getElementById('password').value;
          let lastName = document.getElementById('nom').value;
          let firstName = document.getElementById('prenom').value;
          let pseudoo = document.getElementById('pseudo').value;
          let bdy = document.getElementById('birthday').value

          try{
            let reponse = await fetch("http://localhost:3000/inscription", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                mail : email,
                password : passWord,
                nom : lastName,
                prenom : firstName,
                pseudo : pseudoo,
                birthday : bdy,
              })
            })
            .then(res =>res.json())
            .then(res => (res.error) ? this.$app.dialog.alert(res.error) : this.$router.navigate('/info'))
          }catch(err){
            this.$app.dialog.alert('Error' + err);
          }

    }
  }
}
</script>
